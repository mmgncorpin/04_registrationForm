<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><b>Registration Form</b></h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="email" name="Email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="Birthday">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio">
        <label for="Male">Male</label>
        <input type="radio">
        <label for="Female">Female</label>
        <input type="radio">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio">
        <label for="No Answer">I prefer not to answer</label>
    </div>
    <div>
        <label for="Description">A short description about myself:</label>
    </div>
    <div>
        <textarea name="Description" id="aboutMe" cols="25" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>Python</option>
            <option>MERN</option>
            <option>Ruby</option>
            <option>Java</option>
            <option>C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label for="Email Update">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="Submit" value="Create Account">
    </div>
    <div>
        <p><b>*</b> Indicates a required field</p>
    </div>
</body>
</html>
